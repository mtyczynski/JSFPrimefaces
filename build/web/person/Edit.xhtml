<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{projekt.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{projekt.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{projekt.EditPersonTitle_id}" required="true" requiredMessage="#{projekt.EditPersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{projekt.EditPersonLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{personController.selected.firstname}" title="#{projekt.EditPersonTitle_firstname}" required="true" requiredMessage="#{projekt.EditPersonRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{projekt.EditPersonLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{personController.selected.lastname}" title="#{projekt.EditPersonTitle_lastname}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{projekt.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{projekt.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
