<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{projekt.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{projekt.ViewPersonLabel_id}"/>
                        <h:outputText value="#{personController.selected.id}" title="#{projekt.ViewPersonTitle_id}"/>
                        <h:outputText value="#{projekt.ViewPersonLabel_firstname}"/>
                        <h:outputText value="#{personController.selected.firstname}" title="#{projekt.ViewPersonTitle_firstname}"/>
                        <h:outputText value="#{projekt.ViewPersonLabel_lastname}"/>
                        <h:outputText value="#{personController.selected.lastname}" title="#{projekt.ViewPersonTitle_lastname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{projekt.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
